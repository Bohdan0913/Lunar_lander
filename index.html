<!DOCTYPE html>
<html>
<head>
 <title>Lunar Lander</title>
 <meta name="description" content="Minijuego Lunar Lander con html, css, y JavaScript">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel='stylesheet' href='css/responsive.css'>
 <!--
 <link rel='stylesheet' media='screen and (min-width: 961px)' href='css/responsive.css'>
 <link rel='stylesheet' media='screen and (max-width: 960px)' href='css/smartphone.css'>
 -->
 <script src="js/js.js"></script>
</head>
<body>

<div class="izquierda">
	<div id="showm">show menu</div>
		<div id="cpanel">
			<div class="controlesNave">Velocidad:<br><span id="velocidad">100</span> m/s</div>
			<div class="controlesNave">Fuel:<br><span id="fuel">100</span> %</div>
			<div class="controlesNave">Altura:<br><span id="altura">60</span> m</div>
		</div>
</div>

<div class="derecha">
	<div id="hidem">hide menu</div>
		<div id="pausa"></div>
		<div id="reinicia"></div>
		<div id="instrucciones"></div>
</div>

<div class="zonaAterrizaje"><img src="img/luna.png" alt="luna" id="luna"></div>

<div id="nave">
	<img id ="imgNave" src="img/nave.png" alt="img nave">
	<img id ="imgMotor" src="img/motor.gif" alt="img motor">
</div>

</body>
</html>
